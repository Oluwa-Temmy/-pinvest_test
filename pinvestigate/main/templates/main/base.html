<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS -->
    <!--CSS-->
    <!-- ***CSS sheet for base(navbar)*** -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'main/css/base.css' %}"
    />
    <!-- ***CSS sheet for index(main content)*** -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/main/css/index.css' %}"
    />
    <!-- ***CSS sheet for left sidebar nav*** -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/main/css/left_sidebar_nav.css' %}"
    />
    <!--npm Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--fyi: SCRIPTS-->
    <!-- jQuery library google font -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--**START EXTRAHEAD CONTENT **-->
    {% block extrahead_content %}{% endblock extrahead_content %}
    <!--**END EXTRAHEAD CONTENT **-->
    <title>Pinvestigator</title>
  </head>
  <!--***End of head***-->

  <body>
    <!--kit: START NAVBAR -->
    <header class="nav-header">
      <a href="{% url 'index'%}">
        <img
          src="{% static 'main/image/profimg.png' %}"
          alt="Pinvestigations home label"
          ,
          class="img-logo-design"
        />
      </a>
      <nav>
        <ul class="nav-link-designs">
          <li><a href="{% url 'signup' %}">Signup</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'about_us' %}">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!--NAVBAR END -->

    <!--*****main background contents start*****-->
    {% block content %} {% endblock content %}
    <!--Javascript for website-->
    <!-- SCRIPTS-->
    <!-- npm Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    {% block extra_js_content_aft_body %}{% endblock extra_js_content_aft_body%}
    <!--End java script-->
  </body>
</html>
